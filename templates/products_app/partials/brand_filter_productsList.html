

{% if brands %}
    <div class="widget-filters__item">
        <div id="accordion">
            <div class="card" style="border: none; color: #868686;">
                <div class="card-header" style="padding:0 0 10px;">
                    <a class="card-link" data-toggle="collapse" href="#collapseBrand">
                        <button type="button"
                            class="filter__title d-flex justify-content-between align-items-center"
                            data-collapse-trigger style="color:#000">
                            <span>برند</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </a>
                </div>
                
                <div id="collapseBrand" class="collapse" data-parent="#accordion">
                        {% for brand in brands %}
                            <div class="card-body" style="padding:0; margin:15px 0">
                                <div class="filter-list__list">
                                    <label class="filter-list__item">
                                        <span class="filter-list__input input-check">
                                            <span class="input-check__body">
                                                <input class="input-check__input" id="item_{{ brand.id }}" value="{{ brand.id }}" name="brand" type="checkbox">
                                                <span class="input-check__box"></span>
                                                <svg class="input-check__icon" width="9px" height="7px">
                                                    <use
                                                        xlink:href="{{ media_url }}{{ media_url }}/images/sprite.svg#check-9x7">
                                                    </use>
                                                </svg>
                                            </span>
                                        </span><span class="filter-list__title">{{ brand.brand_name }}</span>
                                        <span class="filter-list__counter">{{ brand.brand_products.all | length }}</span></label>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    
            </div>
        </div>
    </div>
{% endif %}
