

{% if feature_values %}
    
    {% for feature,values in feature_values.items %}
        <div class="widget-filters__item">
            <div id="accordion">
                <div class="card" style="border: none; color: #868686;">
                    <div class="card-header" style="padding:0 0 10px;">
                        <a class="card-link" data-toggle="collapse" href="#collapseFeature{{feature.id}}">
                            <button type="button"
                                class="filter__title d-flex justify-content-between align-items-center"
                                data-collapse-trigger style="color:#000">
                                <span> {{ feature.feature_name }} </span>
                                <i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </a>
                    </div>
                    <div id="collapseFeature{{feature.id}}" class="collapse" data-parent="#accordion">
                        
                        {% for value in values %}
                            <div class="card-body" style="padding:0; margin:15px 0">
                                <div class="filter-list__list">
                                    <label class="filter-list__item">
                                        <span class="filter-list__input input-check">
                                            <span class="input-check__body">
                                                <input class="input-check__input" id="item_{{value.id}}" value="{{value.id}}" name="feature" type="checkbox">
                                                <span class="input-check__box"></span>
                                                <svg class="input-check__icon" width="9px" height="7px">
                                                    <use
                                                        xlink:href="{{ media_url }}{{ media_url }}/images/sprite.svg#check-9x7">
                                                    </use>
                                                </svg>
                                            </span>
                                        </span><span class="filter-list__title">{{value.value_name}}</span>
                                        {% comment %} <span class="filter-list__counter">17</span></label> {% endcomment %}
                                </div>
                            </div>
                        {% endfor %}
                            
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
        
{% endif %}
